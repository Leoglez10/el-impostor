<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <title>El Impostor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Importante para controlar el modo oscuro manualmente en iOS
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f172a',
                primary: '#3b82f6',
                accent: '#8b5cf6',
                danger: '#ef4444',
                success: '#22c55e'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Resets espec√≠ficos para iOS */
      input, textarea, select {
        -webkit-appearance: none;
        appearance: none;
        border-radius: 0; /* Resetear bordes redondeados nativos */
      }
      
      /* Eliminar el resaltado gris al tocar botones en iOS */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Asegurar que los inputs en iOS tengan el borde correcto */
      input[type="text"], input[type="number"] {
        background-clip: padding-box;
      }
    </style>
